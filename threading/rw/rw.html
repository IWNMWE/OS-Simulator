<!DOCTYPE html>
<html>
<head>
  <title>Reader-Writer Problem Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Reader-Writer Problem Simulation</h1>
  <div class="input-container">
    <label for="readers">Number of Readers:</label>
    <input type="number" id="readers" min="0">
  </div>
  <div class="input-container">
    <label for="writers">Number of Writers:</label>
    <input type="number" id="writers" min="0">
  </div>
  <button onclick="startSimulation()">Start Simulation</button>
  <div id="output"></div>
  <div id="log"></div>
  <script src="script.js"></script>
</body>
</html>
